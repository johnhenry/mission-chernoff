<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type='module'>
    import './component.mjs';
  </script>
  <style>
    html{
      height:100%;
    }
    body{
      height:100%;
    }
    chernoff-face > svg {
      width: 64px;
      height: 64px;
      stroke-width:1;
      fill:yellow;
      stroke:black;
    }
    chernoff-face .eye{
      fill:white;
    }
    chernoff-face .iris{
      fill:red;
    }
    #graph {
      background-color:cornflowerblue;
      display: block;
      width: 100%;
      height: 100%;
      position: relative;
    }
    #graph > * {
      position: absolute;
    }
  </style>
</head>
<body>
  <a href="./index.html">/</a>
  <div id="graph" />
  <script>
    const data = [];
    const f = (x)=>Math.abs(Math.sin(x));
    for (let i = 0; i <= 2*Math.PI; i+= Math.PI/10){
      data.push({
        x:i,
        y:f(i),
        irisoffset:12,
        eyerotation: Math.random()*Math.PI,
        upperlip: Math.random() * 8 ,
        lowerlip: Math.random() * 64 ,
        nosescale: Math.random()
      });
    }
    const graph = document.getElementById('graph');
    const xmax = 2*Math.PI;
    const ymax = 2;
    for(const datum of data){
      const i = document.createElement('chernoff-face');
      for(const [key, value] of Object.entries(datum)){
        if(key === 'x') {
          i.style.left = `${value/xmax * 100}%`;
        }else if (key === 'y') {
          i.style.bottom = `${value/ymax * 100}%`;
        } else {
          i.setAttribute(key, value);
        }
      }
      graph.append(i);
    }
  </script>
</body>
</html>
